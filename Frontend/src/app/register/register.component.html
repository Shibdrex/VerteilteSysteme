<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Register</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="name">Vorname</label>
            <input type="text" class="form-control" id="name" placeholder="Vorname" [(ngModel)]="firstname" name="firstname" required>
          </div>
          <div class="form-group mb-3">
            <label for="name">Nachname</label>
            <input type="text" class="form-control" id="name" placeholder="Nachname" [(ngModel)]="lastname" name="lastname" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Passwort" [(ngModel)]="password" name="password" required>
          </div>
          <div class="form-group mb-3">
            <label for="confirm-password">Passwort bestätigen</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="bestätige dein Passwort" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrieren</button>
        </form>
      </div>
    </div>
  </div>

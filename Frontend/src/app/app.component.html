<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Main container with a navbar on the left -->
    <div class="container-fluid">
        <!-- Sidebar/Navbar -->
            <app-navbar></app-navbar>

        <!-- Main Content -->
        <div class="col-10">
            <div class="row gx-2 gy-1 mt-3">
                <!-- List Items -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of lisde">
                  <ng-container *ngIf="this.currentId === item.id; else List">
                    <app-list-view [item]="item" ></app-list-view>
                </ng-container>
                <ng-template #List>
                    <a [routerLink]="['/list']" [queryParams]="{ id: item.id }" class="text-decoration-none">
                            <app-list [title]="item.list.title"></app-list>
                    </a>
                </ng-template>
                </div>

                <!-- Create New List -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <app-create-new-list></app-create-new-list>
                </div>
            </div>
        </div>
    </div>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</body>
</html>

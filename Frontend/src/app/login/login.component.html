
<ng-container *ngIf="register === 0; else NoRegister">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="text-center">Login</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
              <button (click)="registrieren('1')" class="btn btn-link text-decoration-none" type="button">
                Registrieren
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #NoRegister>
    <app-register></app-register>
  </ng-template>

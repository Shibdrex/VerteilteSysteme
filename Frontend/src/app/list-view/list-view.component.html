    <br></h1>
    <ng-container *ngIf="todos === null; else NotNull">
    </ng-container>

    <ng-template #NotNull>
    <div *ngFor="let todo of todos">
        <ng-container *ngIf="todo.isChecked; else NotCheckt"> 
            <input type="checkbox" [(ngModel)]="todo.isChecked" id="To-Do" name="To-Do" value="To-Do">
        <label for="To-Do" id="To-Do">{{todos.name}}</label><br>
        </ng-container>
        
        <ng-template #NotCheckt>
            <input type="checkbox" id="To-Do" name="To-Do" value="To-Do">
            <label for="To-Do" id="To-Do">{{todo.name}}</label><br> 
        </ng-template>
    </div>
</ng-template>

services:
  websocket-server:
    build:
      context: .
      dockerfile: dockerfile
    image: websocket-server:1.0.0
    expose:
      - "8080"
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 20
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M

  load-balancer:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - websocket-server
    ports:
      - "4000:4000"